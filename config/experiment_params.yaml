# 实验参数配置
experiment:
  name: "baseline_experiment"
  benchmark: "miniwob"  # miniwob, webarena, webchore
  num_tasks: 30
  
# 实验变体
variants:
  - name: "baseline"
    use_graph: false
    use_repair: false
    use_router: false
    
  - name: "graph_only"
    use_graph: true
    use_repair: false
    use_router: false
    
  - name: "graph_with_repair"
    use_graph: true
    use_repair: true
    use_router: false
    
  - name: "full_system"
    use_graph: true
    use_repair: true
    use_router: true

# 鲁棒性测试
robustness_tests:
  inject_popup: true
  vary_pagination: true
  shuffle_dom: true
  
# 评估指标
metrics:
  - success_rate
  - avg_steps
  - llm_calls
  - cost_per_success
  - failure_distribution
  - repair_depth


